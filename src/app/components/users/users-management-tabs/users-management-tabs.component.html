<div class="users-management-tabs" fxLayout="row">
  <div
    class="users-management-tab {{ activeTab === UsersManagementTabs.Clients ? 'users-management-tab--active' : '' }}"
    (click)="setActiveTab(UsersManagementTabs.Clients)">
    <mat-icon>person</mat-icon>
    <h1 class="users-management-tab__title">Clients</h1>
  </div>
  <div
    class="users-management-tab {{ activeTab === UsersManagementTabs.DMP_USERS ? 'users-management-tab--active' : '' }}"
    (click)="setActiveTab(UsersManagementTabs.DMP_USERS)">
    <mat-icon>person</mat-icon>
    <h1 class="users-management-tab__title">Utilisateurs DMP</h1>
  </div>
  <div
    class="users-management-tab {{ activeTab === UsersManagementTabs.DMP_GROUPS ? 'users-management-tab--active' : '' }}"
    (click)="setActiveTab(UsersManagementTabs.DMP_GROUPS)">
    <mat-icon>people</mat-icon>
    <h1 class="users-management-tab__title">Groupes DMP</h1>
  </div>
</div>
