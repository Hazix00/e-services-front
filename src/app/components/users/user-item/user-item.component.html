<div class="user" fxLayout="row">
  <div class="user__infos" fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="user__name-email" fxFlex>
      <img class="user__photo" src="../../../../assets/img/anonymous-user.png" alt="">
      <div>
        <div><span class="user__name-email__name">Mourad BALADI</span></div>
        <div><span>Mail : n.abod@sothema.ma</span></div>
      </div>
    </div>
    <span class="separator"></span>
    <div class="user__phone" fxFlex>
      <mat-icon>phone</mat-icon>
      <span>Tél : 06 60 11 22 33</span>
    </div>
    <span class="separator"></span>
    <div class="user__group" fxFlex>
      <mat-icon>people</mat-icon>
      <span>Nom du groupe</span>
    </div>
    <span class="separator"></span>
    <div class="user__establishment" fxFlex>
      <mat-icon>business</mat-icon>
      <span>Nom de l'établissement</span>
    </div>
    <span class="separator"></span>
    <div class="user__status" fxFlex fxLayout="row" fxLayoutAlign="center center">
      <div>
        <select [(ngModel)]="status" [ngClass]="status">
          <option class="actif" value="actif">Actif</option>
          <option class="inactif" value="inactif">Inactif</option>
        </select>
      </div>
    </div>
    <!-- <span class="separator"></span>
    <div class="user__creation" fxFlex>
      <mat-icon>person_outline</mat-icon>
      <div>
        <div>Crée par: User Name</div>
        <div>Crée le: 14/10/2021</div>
      </div>
    </div> -->

    <mat-icon class="more-btn" fxFlex="1.5">more_vert</mat-icon>

  </div>
</div>
<mat-divider *ngIf="!last"></mat-divider>
